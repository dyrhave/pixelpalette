<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"
    <title>PixelPalette</title>
</head>
<body>
    <input type="range" id="gridSizeSlider" min="1" max="64" value="16">
    <p id="gridSizeText">Grid Size: 16</p>
    <span id="currentColor">Current Color: </span>
    <input type="color" id="colorPicker">
    <button id="toggleRandomColor">Rainbow</button>
    <h3>Shading</h3>
    <button id="toggleDarken">Darken</button>
    <button id="toggleLighten">Lighten</button>
    <div id="container" class="grid-container"></div>
    <button id="clearButton">Reset Canvas</button>
    <script src="main.js"></script>
</body>

</html>
